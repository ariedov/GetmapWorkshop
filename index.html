<!DOCTYPE html>
<html>
	<head>
		<title>Художня майстерня Гетьман!</title>
		<meta charset="utf-8" />	
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/pure/0.4.2/grids-min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/jgallery.css" />
	</head>
	<body>
		<div id="main_container">
			<header>
				<nav class="pure-g-r" >
					<div class="pure-u-1-6 nav-item"> 
						<img src="img/gallery_blue_bg.png" />
						<a href="#">Галерея</a>
					</div>
					<div class="pure-u-1-6 nav-item">
						<img src="img/workshop_yellow_bg.png" />
						<a href="#">Майстерня</a>
					</div>
					<div class="pure-u-1-3">
						<a href ="#" class="logo_container">
							<img border="0" src="img/logo.png" alt="Getman Workshop"/>
						</a>
					</div>
					<div class="pure-u-1-6 nav-item">
						<img src="img/store_orange_bg.png" />
						<a href="#">Крамничка</a>
					</div>
					<div class="pure-u-1-6 nav-item">
						<img src="img/contacts_green_bg.png" />
						<a href="#">Контакти</a>
					</div>
				</nav>
			</header>

			<div id="main_table">
				<div class="row pure-g-r">	
					<div class="art_elem pure-u-1-4" id="sculpture">
						<a href="#">
							<img src="img/sculpture_bg.png" class="art_bg" alt="sclupture"/>
							<div class="text">
								<p class="ukr">Скульптура</p>
								<p class="eng">Sculpture</p>
							</div>
							<img src="img/sculpture_fg.png" class="art_fg" alt="sclupture"/>
						</a>
					</div>
					<div class="art_elem pure-u-1-4" id="wall_painting">
						<a href="#">
							<img src="img/wall_painting_bg.png" class="art_bg" alt="wall painting"/>
							<div class="text">
								<p class="ukr">Настiнний</p>
								<p class="eng">Wall</p>
								<p class="ukr1">Розпис</p>
								<p class="eng1">Painting</p>
							</div>
							<img src="img/wall_painting_fg.png" class="art_fg" alt="wall painting"/>
						</a>
					</div>
					<div class="art_elem pure-u-1-4" id="painting">
						<a href="#">
							<img src="img/painting_bg.png" class="art_bg" alt="painting" />
							<div class="text">
								<p class="ukr">Живопис</p>
								<p class="eng">Painting</p>
								<p class="eng1">On Canvas</p>
							</div>
							<img src="img/painting_fg.png" class="art_fg" alt="painting" />
						</a>
					</div>
					<div class="art_elem pure-u-1-4" id="molding">
						<a href="#">
							<img src="img/molding_bg.png" class="art_bg" alt="molding" />
							<div class="text">
								<p class="ukr">Лiпнина</p>
								<p class="eng">Molding</p>
								<p class="ukr1">Декорацiї</p>
								<p class="eng1">Decor</p>
							</div>
							<img src="img/molding_fg.png" class="art_fg" alt="molding" />
						</a>
					</div>
				</div>
				<div class="row pure-g-r">
					<div class="art_elem pure-u-1-4" id="graphics">
						<a href="#">
							<img src="img/graphics_bg.png" class="art_bg" alt="graphics" />
							<div class="text">
								<p class="ukr">Графiка</p>
								<p class="eng">Graphics</p>
							</div>
							<img src="img/graphics_fg.png" class="art_fg" alt="graphics" />
						</a>
					</div>
					<div class="art_elem pure-u-1-4" id="design">
						<a href="#">
							<img src="img/design_bg.png" class="art_bg" alt="design" />
							<div class="text">
								<p class="ukr">Дизайн</p>
								<p class="eng">Design</p>
							</div>
							<img src="img/design_fg.png" class="art_fg" alt="design" />
						</a>
					</div>
					<div class="art_elem pure-u-1-4" id="art">
						<a href="#">
							<img src="img/art_bg.png" class="art_bg" alt="art" />
							<div class="text">
								<p class="ukr">Арт-</p>
								<p class="eng">Art-</p>
								<p class="ukr1">Корпоративи</p>
								<p class="eng1">Corporate</p>
							</div>
							<!-- <img src="img/art_fg.png" class="art_fg" alt="art" /> -->
						</a>
					</div>
					<div class="art_elem pure-u-1-4" id="creative_bee">
						<a href="#">
							<img src="img/creative_bee_bg.png" class="art_bg" alt="creative bee" />
							<div class="text">
								<p class="ukr">Крамничка</p>
								<p class="ukr1">«творча</p>
								<p class="eng">Store</p>
								<p class="ukr2">бджiлка»</p>
								<p class="eng1">"Creative Bee"</p>
							</div>
							<img src="img/creative_bee_fg.png" class="art_fg" alt="creative bee" />
						</a>	
					</div>
				</div>
			</div>

			<footer>
				<div id="socials" class="pure-g-r">
					<div class="social facebook pure-u-1-5">
						<a href="#">
							<img src="img/facebook_bg.png" class="social_bg" alt="facebook" />
							<img src="img/facebook_fg.png" class="social_fg" alt="facebook" />
						</a>	
					</div>
					<div class="social pinterest pure-u-1-5">
						<a href="#">
							<img src="img/pinterest_bg.png" class="social_bg" alt="pinterest" />
							<img src="img/pinterest_fg.png" class="social_fg" alt="pinterest" />
						</a>	
					</div>
					<div class="social behands pure-u-1-5">
						<a href="#">
							<img src="img/behands_bg.png" class="social_bg" alt="behands" />
							<img src="img/behands_fg.png" class="social_fg" alt="behands" />
						</a>	
					</div>
					<div class="social gplus pure-u-1-5">
						<a href="#">
							<img src="img/gplus_bg.png" class="social_bg" alt="google plus" />
							<img src="img/gplus_fg.png" class="social_fg" alt="google plus" />
						</a>	
					</div>
					<div class="social instagram pure-u-1-5">
						<a href="#">
							<img src="img/instagram_bg.png" class="social_bg" alt="instagram" />
							<img src="img/instagram_fg.png" class="social_fg" alt="instagram" />
						</a>	
					</div>
				</div>
			</footer>
		</div>

		<div id="gallery">
			<div id="close"></div>
			<div id="content">
				<div class="content pure-g">
					<div id="image_container" class="pure-u-1-2">
						<img class="big_image" src="img/gallery/sculpture/1.png" />	
					</div>
				</div>
				<div class="pure-g">
					<div class="album" id="sculpture">
						<a href="#">
							<img src="img/gallery/sculpture/1.png" />
						</a>
						<a href="#">
							<img src="img/gallery/sculpture/2.png" />

						<a href="#">
							<img src="img/gallery/sculpture/3.png" />

						<a href="#">
							<img src="img/gallery/sculpture/4.png" />

						<a href="#">
							<img src="img/gallery/sculpture/5.png" />

						<a href="#">
							<img src="img/gallery/sculpture/6.png" />
						</a>
						<a href="#">
							<img src="img/gallery/sculpture/7.png" />

						<a href="#">
							<img src="img/gallery/sculpture/8.png" />
						</a>
						<a href="#">
							<img src="img/gallery/sculpture/9.png" />
						</a>
						<a href="#">
							<img src="img/gallery/sculpture/10.png" />

						<a href="#">
							<img src="img/gallery/sculpture/11.png" />
						</a>

				</div>

		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/gallery.js" type="text/javascript"></script>
